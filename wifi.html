<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wifi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <h4>DreamoのWi-Fiに接続する</h4>
    <ol class="wifi-list">
      <li class="wifi">Wi-Fi設定を開く
        <div class="buttons">
          <button class="button">
            <a href="#" class="link">Wi-Fi設定</a>
          </button>
      </li>
      <li class="wifi">Dreamoのネットワークに接続する
        <div class="wifi-photo">
          <img src="wifi.jpg" width="320px" height="120px" class="network">
        </div>
      </li>
      <li class="wifi">パスワードに"newroomo"を入力する
        <div class="password">
          <img src="password.jpg" width="320px" height="240px" class="password-photo">
        </div>
      </li>
      <li class="wifi">Wi-Fi接続完了後、アプリを再度開く
      </li>
    </ol>
  </section>

  </div>
