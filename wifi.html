<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wifi</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=320">
</head>
<body>
  <script>
    function openWiFiSettings() {
      if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
        window.location.href = 'App-Prefs:root=WIFI';
        document.querySelector('test').textContent('iPhone is here.')
      } else if (/Android/.test(navigator.userAgent)) {
        window.location.href = 'intent:#Intent;action=android.settings.WIFI_SETTINGS;end';
      } else {
        document.querySelector('test').textContent('WiFi settings not supported on this platform.');
      }
    }
  </script>
  <section class="main">
    <h4>DreamoのWi-Fiに接続する</h4>
    <ol class="wifi-list">
      <li class="wifi">Wi-Fi設定を開く
          <div class="buttons">
            <button class="button" onclick="openWiFiSettings()">WiFi設定</button>
          </div>
      </li>
      <li class="wifi">Dreamoのネットワークに接続する
        <div class="wifi-photo">
          <img src="https://macintoshi1.github.io/dreamo/wifi.JPG" width="280" height="100" class="network">
        </div>
      </li>
      <li class="wifi">パスワードに"newroomo"を入力する
        <div class="password">
          <img src="https://macintoshi1.github.io/dreamo/password.JPG" width="280" height="200px" class="password-photo">
        </div>
      </li>
      <li class="wifi">Wi-Fi接続完了後、アプリを再度開く
      </li>
      <li>
        <p class="test">Test</p>
      </li>
    </ol>
  </section>
</body>
</html>
